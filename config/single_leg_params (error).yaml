# モーター設定
dynamixel:
  ids: [1, 2, 3]  # coxa, femur, tibia
  device_name: "/dev/ttyUSB0"
  baud_rate: 57600
  protocol_version: 2.0

# 制御パラメータ
control:
  position_limit:
    max: 4095  # 最大位置値
    min: 0     # 最小位置値
  velocity_limit: 1023  # 最大速度
  update_rate: 50  # 制御更新レート（Hz）

# 脚のジオメトリ
leg_geometry:
  coxa_length: 60.0   # mm
  femur_length: 93.0  # mm
  tibia_length: 137.0 # mm
